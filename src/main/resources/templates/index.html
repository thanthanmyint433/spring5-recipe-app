<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h2>My Recipe!!</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">124</td>
        <td th:text="${recipe.description}">Description</td>
    </tr>
</table>
</body>
</html>
